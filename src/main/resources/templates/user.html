<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:text-decoration="http://www.w3.org/1999/xhtml" xmlns:max-width="http://www.w3.org/1999/xhtml"
      xmlns:margin="http://www.w3.org/1999/xhtml" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Admin panel</title></head>
<body>

<style>
    .a {text-decoration: none;}
    .btn-info, .btn-info:hover, .btn-info:active, .btn-info:visited {background-color: #17A2B8; color: white;}
    .a {background-color: transparent;}
    .my-main-container {
        margin-top: 0%;
        margin-left: -1%;
        margin-right: 0%;
    }
    .my-menu-container {
        margin-top: 0%;
        margin-left: -5.5%;
        margin-right: -11%;
    }
</style>



<!-- "Навигационная" панель -->
<nav class="navbar navbar-dark navbar-expand-md text-white text-bg-dark py-3">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center"><span>
            <b><a th:text="${showMyInfo.email}+' '"/></b>
            <a>&nbsp;with roles:&nbsp;</a>
            <a th:text="${showMyInfo.getRoles()}"></a>                           <!-- Роли без скобок [] -->
            </span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2"></button>
        <div id="navcol-2" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Разметка страницы -->
<div class="container-fluid">
    <div class="row">

        <!-- Колонка меню -->
        <div class="col-md-2">
            <br>
            <!-- Кнопки меню -->
            <div class="d-grid gap-2 my-menu-container">
                <div class="nav nav-pills flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active text-start" id="user-tab" data-bs-toggle="pill" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="true">User</button>
                </div>
            </div>
        </div>

        <!-- Колонка с данными -->
        <div class="col-md-10">
            <!-- Заливка светло-серым -->
            <div class="text-bg-light p-3">
                <!-- Контент по Tabs -->
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- Контент по кнопке User -->
                    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab" tabindex="0">
                        <h1>User information-page</h1>
                        <!-- Таблица для тела вкладки -->
                        <div class="container-fluid my-main-container">
                            <table class="table table-bordered">
                                <thead>
                                <th scope="col"><div class="container-fluid"><h5>About user</h5></div></th>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="table table-bordered">
                                        <!-- Таблица пользователя -->                               <!-- Убрать границы -->
                                        <div class="container">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:text="${showMyInfo.getId()}"/>
                                                    <td th:text="${showMyInfo.getUsername()}"/>
                                                    <td th:text="${showMyInfo.getEmail()}"/>
                                                    <td th:text="${showMyInfo.getRoles()}"/>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
